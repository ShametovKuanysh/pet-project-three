<div class="d-flex justify-content-center mt-2">
    <div class="card">
        <h3 class="card-title text-center m-2">Login</h3>
        <form class="form p-2" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
            <p class="mt-2">Don't have an account? <a [routerLink]="['signup']">Sign Up</a></p>
        </form>
    </div>
</div>
